<div class="ngx-gallery-arrows-wrapper ngx-gallery-arrow-left">
  <div class="ngx-gallery-icon ngx-gallery-arrow"  (click)="handlePrevClick()" [class.ngx-gallery-disabled]="prevDisabled">
    <i class="ngx-gallery-icon-content fa fa-arrow-circle-left"></i>
  </div>
</div>
<div class="ngx-gallery-arrows-wrapper ngx-gallery-arrow-right">
  <div class="ngx-gallery-icon ngx-gallery-arrow"  (click)="handleNextClick()" [class.ngx-gallery-disabled]="nextDisabled">
    <i class="ngx-gallery-icon-content fa fa-arrow-circle-right"></i>
  </div>
</div>
